<ion-content padding class="see-all-pto-back">
  <ion-row class="see-all-pto-content-sec">
    <ion-col col-12>
      <ion-row>
        <ion-col col-10 class="">
          <p class="lang-subheader">
            {{lang("AvailablePTOs")}}
          </p>
        </ion-col>
        <ion-col col-2>
          <ion-icon name="close" class="lang-back-arrow" (click)="backToPrevious()"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="activePTOs.length > 0" class="m-t-5-p">
    <ion-col col-12 *ngFor="let item of activePTOs; let index= index">
      <ion-row *ngIf="item.ptoInformation" class="pto-border-bottom">
        <!-- <ion-col col-1 class="pto-index-sec {{item.customClass}}">
         </ion-col> -->
        <ion-col col-12 class="p-l-10 {{item.customClass}}">
          <p class="pto-name">{{item.ptoInformation.ptoDescription[0].ptoName}}</p>
          <p class="pto-desc">{{item.ptoInformation.ptoDescription[0].description}}</p>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
