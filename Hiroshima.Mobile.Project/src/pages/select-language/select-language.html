<ion-content padding class="lang-back">
  <ion-row class="lang-content-sec">
    <ion-col col-12>
      <ion-row>
        <ion-col col-10 class="">
          <p class="lang-subheader">
            {{lang("SelectLanguageHeader")}}
          </p>
          <p class="lang-subheader">
            {{lang("LanguageText")}}
          </p>
          <p class="lang-sub-header-content mar-top-5">
            {{lang("LanguageSubHeader")}}
          </p>
          <p class="lang-sub-header-content">
            {{lang("LanguageSubHeaderText")}}
          </p>
        </ion-col>
        <ion-col col-2>
          <ion-icon name="close" class="lang-back-arrow" (click)="backToPrevious()" *ngIf="isSelected"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col col-12 *ngIf="_languages.languages.length > 0">
      <ion-row *ngFor="let item of _languages.languages;let index=index" (click)="onChangeLanguage(item)">
        <ion-col col-3>
          <span>
            <img src="assets/imgs/language/round/{{item.icon}}" class="select-lang-img" />
          </span>
        </ion-col>
        <ion-col col-7 class="margin-auto lang-subheader p-l-15">
          <span class="lang-name-text">
            {{item.name}}
          </span>
        </ion-col>
        <ion-col col-2 class="margin-auto">
          <img src="assets/imgs/language/selected-radio.svg" *ngIf="item.isDefault" class="w-50" />
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col col-12>
      <ion-item class="tc_section default-add background-transparent" *ngIf="!isSelected">
        <ion-label class="terms-conditions">
          <span class="tc_content" (tap)="getTermsAndConditions()"> Agree to the terms and conditions</span>
          <!-- <span class="tc_content"> </span> -->
        </ion-label>
        <ion-checkbox (tap)="selectedTAC()" class="tc-chkbox" name="tc" spellcheck="false" autocapitalize="off" required>
        </ion-checkbox>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row class="footer-img-back m--16 select-lang-back">
    <ion-col>

    </ion-col>
  </ion-row>
</ion-content>
